<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">
    Registration Form
  </div>
    <div class="wrapper">
        
        <div class="form">
           <div class="inputfield">
              <label>First Name</label>
              <input type="text" class="input">
           </div>  
            <div class="inputfield">
              <label>Last Name</label>
              <input type="text" class="input">
           </div>  
           <div class="inputfield">
              <label>Password</label>
              <input type="password" class="input">
           </div>  
          <div class="inputfield">
              <label>Confirm Password</label>
              <input type="password" class="input">
           </div> 
            <div class="inputfield">
              <label>Gender</label>
              <div class="custom_select">
                <select>
                  <option value="">Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
           </div> 
            <div class="inputfield">
              <label>Email Address</label>
              <input type="text" class="input">
           </div> 
          <div class="inputfield">
              <label>Phone Number</label>
              <input type="text" class="input">
           </div> 
          <div class="inputfield">
              <label>Address</label>
              <textarea class="textarea"></textarea>
           </div> 
          <div class="inputfield">
              <label>Postal Code</label>
              <input type="text" class="input">
           </div> 
          <div class="inputfield terms">
            <input type="checkbox">
              <label class="check"> 
                Agreed to terms and conditions
                <!-- <span class="checkmark"></span> -->
              </label>
           </div> 
          <div class="inputfield submit">
            <input type="submit" value="Register" class="btn">
          </div>
        </div>
    </div>
    <marquee scrollamount="15">
      <img src="car.png" alt="car" height="30" width="60">
    </marquee>
    <marquee scrolldelay="100" scrollamount="25" >
      <img src="bluecar.png" alt="car" height="30" width="60">
    </marquee>
    <!-- <marquee>This is basic example kdjflljrroeimarquee</marquee> -->
</body>
</html>
